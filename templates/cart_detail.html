{% extends 'base.html' %}

{% block title %}Cart{% endblock title %}

{% block content %}
  <div class="d-flex justify-content-center" style="padding: 20px 20px;">
    <div class="card text-white bg-dark mb-3" style="width: 40rem;">
      <div class="card-header">Your Cart</div>
      <div class="card-body">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Address</th>
              <th scope="col"></th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            {% for realestate_id, value in cart.cart.items %}
            <tr>
              <th scope="row"> &middot;</th>
              <td>{{value.full_address}}</td>
              <td>
                <form action="{% url 'remove_from_cart' realestate_id %}" method="Post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-danger">Remove</button>
                </form>
              </td>
              <td>${{value.price}}</td>
            {% endfor %}
            <tr>
              <th scope="row"> &middot;</th>
              <td></td>
              <td></td>
              <td>${{full_price}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a href="http://127.0.0.1:8000/">Back</a>
        <button type="button" name="button" class="btn btn-outline-success">Buy</button>
      </div>
    </div>
  </div>
{% endblock content %}
